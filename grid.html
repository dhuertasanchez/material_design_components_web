<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Required styles for MDC Web -->
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="css/style.css">
	<title>Material Components Web - Layout</title>
</head>
<body>

	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-4-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-4-phone"></div>
		</div>
	</div>

	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-1-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-1-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-1-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-1-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-1-phone"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-1-phone"></div>
		</div>
	</div>

	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-12-desktop"></div>
		</div>
	</div>

	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-3-desktop"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-3-desktop"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-3-desktop"></div>
			<div class="mdc-layout-grid__cell shadow--6dp mdc-layout-grid__cell--span-3-desktop"></div>
		</div>
	</div>

<!-- Required MDC Web JavaScript library -->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="js/components.js"></script>
</body>
</html>
