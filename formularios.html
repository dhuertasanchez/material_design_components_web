<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Required styles for MDC Web -->
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="css/style.css">
	<title>Material Components Web - Forms</title>
</head>
<body>
	
	<div class="container">
		<div class="container-grid">
			<form action="#" class="shadow--6dp">
				<div class="header-card-container">
					<h1>Formulario de registro</h1>
					<p>Para acceder al contenido de la plataforma debes registrarte primero, por favor, ingresa los datos en el formulario para continuar.</p>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
					<i class="material-icons mdc-text-field__icon">person_add</i>
				  <input type="text" id="registro-nombre" class="mdc-text-field__input" autofocus>
				  <div class="mdc-notched-outline">
				    <div class="mdc-notched-outline__leading"></div>
				    <div class="mdc-notched-outline__notch">
				      <label for="registro-nombre" class="mdc-floating-label">Tu nombre</label>
				    </div>
				    <div class="mdc-notched-outline__trailing"></div>
				  </div>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
				  <i class="material-icons mdc-text-field__icon">email</i>
				  <input type="email" class="mdc-text-field__input" id="registro-email">
				  <div class="mdc-notched-outline">
				    <div class="mdc-notched-outline__leading"></div>
				    <div class="mdc-notched-outline__notch">
				      <label for="registro-email" class="mdc-floating-label">Tu correo electrónico</label>
				    </div>
				    <div class="mdc-notched-outline__trailing"></div>
				  </div>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
				  <i class="material-icons mdc-text-field__icon">people_alt</i>
				  <input type="text" class="mdc-text-field__input" id="registro-alias">
				  <div class="mdc-notched-outline">
				    <div class="mdc-notched-outline__leading"></div>
				    <div class="mdc-notched-outline__notch">
				      <label for="registro-alias" class="mdc-floating-label">Tu alias</label>
				    </div>
				    <div class="mdc-notched-outline__trailing"></div>
				  </div>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
				  <i class="material-icons mdc-text-field__icon">location_city</i>
				  <input type="text" class="mdc-text-field__input" id="registro-ciudad">
				  <div class="mdc-notched-outline">
				    <div class="mdc-notched-outline__leading"></div>
				    <div class="mdc-notched-outline__notch">
				      <label for="registro-ciudad" class="mdc-floating-label">Tu Ciudad</label>
				    </div>
				    <div class="mdc-notched-outline__trailing"></div>
				  </div>
				</div>

				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
				  <i class="material-icons mdc-text-field__icon">keyboard</i>
				  <input type="password" class="mdc-text-field__input" id="registro-password" minlength="8">
				  <div class="mdc-notched-outline">
				    <div class="mdc-notched-outline__leading"></div>
				    <div class="mdc-notched-outline__notch">
				      <label for="registro-password" class="mdc-floating-label">Elige una contraseña</label>
				    </div>
				    <div class="mdc-notched-outline__trailing"></div>
				  </div>
				</div>
				<div class="mdc-text-field-helper-line">
				  <div class="mdc-text-field-helper-text">Tu contraseña debe tener como mínimo 8 caracteres.</div>
				  <!--<div class="mdc-text-field-character-counter">0</div>-->
				</div>				
				
				<div class="actions-card-container">
					<button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">
						<i class="material-icons mdc-button__icon" aria-hidden="true">send</i>
						<span class="mdc-button__label">Regístrate</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<!-- Required MDC Web JavaScript library -->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="js/components.js"></script>
</html>
